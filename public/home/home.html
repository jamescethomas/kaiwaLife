<!-- home page -->
<div id="home-view">
	<div class="background-image"></div>
	<div class="content">

		<div class="header row">
			<h3>
				<span class="pull-left headerLink">
					<a href="http://localhost:8080/#/home">{{ 'BRAND' | translate }}</a>
				</span>
			</h3>
			<span class="pull-right headerLink">

				<div class="btn-group">
					<button type="button" class="btn-language" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ng-model="language">
					{{language}} <span class="caret"></span>
					</button>
					<ul class="dropdown-menu dropdown-language">
						<li><a class="dropdown-element" ng-click="changeLanguage('en_US')" ng-class="{selected: language=='English'}">English</a></li>
						<li><a class="dropdown-element" ng-click="changeLanguage('jp')" ng-class="{selected: language=='日本語'}">日本語</a></li>
					</ul>
				</div>

				<a ng-click="openSignUpModal('sm')" class="signUp">{{ 'SIGN_UP' | translate }}</a>
				<a ng-click="openLoginModal('sm')">{{ 'LOG_IN' |  translate }}</a>
			</span>
		</div>

		<div class="headline row">
			<h1>{{ 'LEARN_TOGETHER' | translate }}</h1>
			<!-- <h1>Learn Together</h1> -->
			<h3>{{ 'WELCOME1' | translate }}</h3>
			<h3>{{ 'WELCOME2' | translate }}</h3>
		</div>
	</div>

	<div id="copyright">
	  	©2015 kaiwaLife. All rights reserved.
	 </div>
</div>
